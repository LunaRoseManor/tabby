<!doctype html>
<html class="no-js" lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tabby</title>
		<link rel="stylesheet" href="css/main.css">
		<meta name="description" content="Generic multisearch tool for GET requests over HTTP">

		<meta property="og:title" content="Tabby">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">

		<link rel="icon" href="/favicon.ico" sizes="any">
		<link rel="apple-touch-icon" href="icon.png">

		<link rel="manifest" href="site.webmanifest">
		<meta name="theme-color" content="#fafafa">
	</head>

	<body>
		<header>
			<h1>Tabby</h1>
		</header>
		<main class="clearfix">
			<!-- Allow the user to add, remove and update URLs to be searched through -->
			<section id="input">
				<h2>1. Input some URLs</h2>

				<h3>Custom</h3>
				<select name="protocol" id="protocols" value="https://">
					<option value="https://">https://</option>
					<option value="http://">http://</option>
					<option value="ftp://">ftp://</option>
				</select>
				<input id="url-custom-add-input" type="text" name="url">
				<button id="url-custom-add-button">Add</button>
				
				<h3>Presets</h3>
				<select name="url-presets" id="url-presets-select" value="search-engines">
					<option value="search-engines">Top 5 Search Engines</option>
				</select>
				<button id="url-preset-submit">Load</button>
			</section>

			<!-- Show the URLs given to the user -->
			<section id="list">
				<h2>2. Prune them</h2>
				<p>
					HINT: Use $0 to insert a query string into any given URL.
				</p>
				<ul id="url-list"></ul>
				<button>Remove All</button>
			</section>

			<!-- Allow the user to search based on URLs found -->
			<section id="search">
				<h2 id="title">3. Search</h2>
				<input id="search-input" type="text" name="query">
				<button id="search-button">Submit</button>
			</section>
		</main>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>

<!doctype html>
<html class="no-js" lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tabby</title>
		<link rel="stylesheet" href="css/main.css">
		<meta name="description" content="Generic multisearch tool for GET requests over HTTP">

		<meta property="og:title" content="Tabby">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">

		<link rel="icon" href="/favicon.ico" sizes="any">
		<link rel="apple-touch-icon" href="icon.png">

		<link rel="manifest" href="site.webmanifest">
		<meta name="theme-color" content="#fafafa">
	</head>

	<body>
		<main>
			<h1>Tabby</h1>

			<!-- Allow the user to search based on URLs found -->
			<section id="search">
				<h2>Search</h2>
				<input id="search-input" type="text" name="query">
				<button id="search-button">Submit</button>
			</section>

			<!-- Allow the user to add, remove and update URLs to be searched through -->
			<section id="url">
				<h2>URLs</h2>
				
				<label>URL</label>
				<input id="url-add-input" type="text" name="url">
				<button id="url-add-button">Add</button>

				<ul id="url-list"></ul>

				<button>Clear List</button>

				<p>
					HINT: Use "$0" to determine where the search query will be inserted.
					You may only insert this once into the URL string and it will help customise what kind of window opens.
				</p>
			</section>

			<!-- TODO: Add presets for URL list -->
			
		</main>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
